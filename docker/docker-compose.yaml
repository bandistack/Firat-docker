services:
  backend:
    build:
      context: ../../firat-backend/backend
      dockerfile: Dockerfile
    container_name: firat-backend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bandistack_network:
    external: true
